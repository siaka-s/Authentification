<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:w-[72.1875rem]" style="clip-path: polygon(74.8% 44.1%, 100% 59.4%, 92.3% 100%, 62.7% 86.7%, 46.5% 99.2%, 25.1% 97.5%, 0 100%, 0 53.3%, 27.9% 42.5%, 42.2% 0, 69.7% 0, 74.8% 44.1%)"></div>
        </div>
        <div class="mx-auto max-w-3xl py-32 sm:py-48 lg:py-56">
            <div class="hidden sm:mb-8 sm:flex sm:justify-center">
                <div class="relative overflow-hidden rounded-full py-1.5 px-4 text-sm leading-6 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                    <span class="text-gray-600">Découvrez nos nouveautés ! <a href="#" class="font-semibold text-indigo-600"><span class="absolute inset-0" aria-hidden="true"></span>En savoir plus <span aria-hidden="true">&rarr;</span></a></span>
                </div>
            </div>
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Bienvenue sur notre plateforme</h1>
                <p class="mt-6 text-lg leading-8 text-gray-600">Rejoignez notre communauté et explorez toutes les fonctionnalités que nous avons à offrir.</p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="/signup" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">S'inscrire</a>
                    <a href="/login" class="text-sm font-semibold leading-6 text-gray-900">Se connecter <span aria-hidden="true">→</span></a>
                </div>
            </div>
        </div>
        <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
            <div class="relative aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:w-[72.1875rem]" style="clip-path: polygon(74.8% 44.1%, 100% 59.4%, 92.3% 100%, 62.7% 86.7%, 46.5% 99.2%, 25.1% 97.5%, 0 100%, 0 53.3%, 27.9% 42.5%, 42.2% 0, 69.7% 0, 74.8% 44.1%)"></div>
        </div>
    </div>
</body>
</html>
