<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <div class="min-h-full">

        <!-- Navbar -->
        <nav class="bg-indigo-600">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between items-center">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-10" src="../static/img/img.jpeg" alt="Your Company">
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="#" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                        <a href="#" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        <a href="/logout" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <header class="bg-white shadow">
                <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">Dashboard</h1>
                </div>
            </header>

            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <!-- Content area -->
                <div class="px-4 py-6 sm:px-0">
                    <div class="rounded-lg border-4 border-dashed border-gray-200 p-6">
                        <h2 class="text-xl font-bold mb-4">Liste des utilisateurs enregistrés</h2>

                        <!-- Table to display users -->
                        <table class="min-w-full bg-white border">
                            <thead>
                                <tr>
                                    <th class="px-4 py-2 border">ID</th>
                                    <th class="px-4 py-2 border">Nom</th>
                                    <th class="px-4 py-2 border">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .Users}}
                                <tr>
                                    <td class="px-4 py-2 border">{{.ID}}</td>
                                    <td class="px-4 py-2 border">{{.Nom}}</td>
                                    <td class="px-4 py-2 border">{{.Email}}</td>
                                </tr>
                                {{else}}
                                <tr>
                                    <td colspan="3" class="text-center py-4">Aucun utilisateur enregistré</td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
